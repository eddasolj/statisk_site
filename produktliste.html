<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktliste</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <nav class="nav_menu">
            <div class="ikon"> <a href="kategori.html"><img src="logo.svg" alt="logo"></a>
            </div>
            <ul class="nav_links">
                <li><a href="kategori.html">kategori</a></li>
            </ul>
            <div class="burger">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </nav>
    </header>
    <main>
        <template id="ProductTemplate">
            <article class="Product">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp"
                    alt="Sahara Team India Fanwear Round Neck Jersey">
                <h3>Sahara Team India Fanwear Round Neck Jersey</h3>
                <p class="subtle"><span class="articletype">Tshirts</span> | <span class="brandname">Nike</span></p>
                <p class="price">DKK <span>Tshirts</span>,-</p>
                <div class="discounted">
                    <p>On Sale</p>
                    <p>-34%</p>
                    <p class="finalprice">Now DKK 1560,-</p>
                </div>
                <div class="soldOut2">
                    <p>Sold Out</p>
                </div>
                <a class="read_more" href="produkt.html">READ MORE</a>
            </article>
        </template>
    </main>
    <script src="produktliste.js"></script>
    <script src="burgermenu.js"></script>
</body>


</html>
